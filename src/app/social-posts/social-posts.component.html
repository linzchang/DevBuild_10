<div class="outer">
  <div class="middle">
    <div class="inner newpost">
        <button class="addbutton">New Thought</button>
    </div>
    <div class="inner posts">
      <div *ngFor="let item of postList; let i = index">
        <div>
          <h3>{{item.subject}}</h3>
          <button class="removebutton" (click)="removePost(i)">X</button>
          <p>{{item.body}}</p>
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>
